<h1 class="text-xl text-bold mb-4">True to Form: A Guide to Reactive Forms</h1>

<ng-container *ngIf="stepDisplay.info">
  <p>Info Form</p>
  <app-info-form [form]="infoForm"></app-info-form>

  <button
    (click)="goToStep('login')"
    class="bg-green-300 text-green-600 p-2 rounded"
  >
    Next
  </button>
</ng-container>
<ng-container *ngIf="stepDisplay.login">
  <p>Login Form</p>
  <app-login-form [form]="LoginForm"></app-login-form>

  <button
    (click)="goToStep('info')"
    class="bg-green-300 text-green-600 p-2 rounded"
  >
    Prev
  </button>
</ng-container>

<pre>
  <code>
    {{ formUpdates$ | async | json}}
  </code>
</pre>
